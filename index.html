<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>
<body>
  <h1>Drag and Drop</h1>

  <div class="container">
    <h2>Container 1</h2>
    <div class="item" draggable="true"><img src="abc.jpg" width="500" height="300"></div>
    <div class="item" draggable="true"><img src="icon.png" width="500" height="300"></div>
    <div class="item" draggable="true"><input type="text" id="word"/></div>
  </div>

  <div class="container container2">
    <h2>Container 2</h2>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
